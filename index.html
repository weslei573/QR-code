<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./src/css/style.css">

  <link rel="preconnect" href="https://fonts.google.com/specimen/Outfit">

</head>
<body>

  <main>
    <section class="cartao">
      <figure class="QR-code">
        <img src="./src/images/image-qr-code.png" alt="QR code">
      </figure>
      <div class="descricao">
        <h1 class="projeto"><b>Improve your front-end skills by building projects</b></h1> 
        <p class="desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>
  </main>

</html>
